<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <label class="toggle-switch">
  <input type="checkbox" id="modeToggle">
  <span class="slider"></span>
</label>
 
<div id="nameModal" class="modal">
  <div class="modal-content">
    <h2>🎮 Enter Player Names</h2>

    <div style="margin-bottom: 1em;">
      <label>
        <input type="radio" name="mode" value="pvp" checked />
        👥 Player vs Player
      </label>
      <label style="margin-left: 1em;">
        <input type="radio" name="mode" value="cpu" />
        🤖 Play with Computer
      </label>
    </div>

    <input type="text" id="player1Input" placeholder="🐶 Player 1 Name" />
    <input type="text" id="player2Input" placeholder="😺 Player 2 Name" />

    <button id="startGameBtn">Start Game 🚀</button>
  </div>
</div>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="status">Player X's turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Restart Game</button>
  </div>

  <div id="scoreboard">
  <div class="score-card">
    <div class="emoji">🐶</div>
    <div class="score-label">Player 1</div>
    <div class="score-value" id="scoreX">0</div>
  </div>
  <div class="score-card">
    <div class="emoji">😺</div>
    <div class="score-label">Player 2</div>
    <div class="score-value" id="scoreY">0</div>
  </div>
</div>
<div id="reactionModal" class="reaction-modal">
  <div class="reaction-content">
    <img id="reactionImage" src="" alt="Reaction" />
    <p id="reactionText"></p>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
